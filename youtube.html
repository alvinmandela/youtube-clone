<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube.com Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..
900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        p {
            font-family:Roboto, Arial;
            margin-top:0;
            margin-bottom: 0;

        }

        .thumbnail {
            width: 300px;
            display: block
        }

        .search-bar {
            font-size: 20px;
            display:block
        }

        .video-preview {
            width: 300px;
            display:inline-block;
            vertical-align: top;
            margin-right:15px;
        }

        .channel-picture {
            display: inline-block;
            width: 50px;
            vertical-align: top;
        }

        .video-title {
            margin-top: 0;
            font-size: 14px;
            font-weight: 500;
            line-height: 20px;
            margin-bottom: 12px;
        }

        .video-author, .video-stats {
            font-size: 12px;
            color: rgb(96,96,96);
            margin-bottom: 4px;;
        }

        .video-info {
            display: inline-block;
            width: 240px;
        }

        .profile-picture {
            width: 40px;
            border-radius:40px;
        }

        .thumbnail-preview {
            margin-bottom: 12px;
        }

        .title-preview {
            margin-top:12px;
            display: inline-block;
        }

        .thumbnail-img2 {
           border-radius: 100px;
           width: 40px;
        }

        .img-mark {
            margin-top: 12px;
            display: inline-block;
            vertical-align: top;
            width: 40px;
            margin-right: 9px;
        }

    </style>

</head>
<body>
    <input class="search-bar" type="text" placeholder="Search">

    <div class="video-preview">
        <div class="thumbnail-preview">
            <img class="thumbnail" 
            src="thumbnails/thumbnail-1.webp">
        </div>
        <div>
            <div class="channel-picture">
                <img class = "profile-picture" src="thumbnails/channel-1.jpeg">
            </div>
            <div class="video-info">
                <p class="video-title">
                    Talking Tech and AI with Google CEO Sundar Pichai!
                </p>
                <p class="video-author">
                    Marques Brownlee
                </p>
                <p class="video-stats">
                    3.4M views · 6 months ago
                </p>
            </div>
        </div>
    </div>

    <div class="video-preview">
        <div>
            <img class="thumbnail" 
            src="thumbnails/thumbnail-2.webp"> 
        </div>
        <div class="img-mark">
            <img src="thumbnails/channel-2.jpeg" class="thumbnail-img2">
        </div>
        <div class="title-preview">
            <p class="video-title">
                Try Not To Laugh Challenge #9
            </p>
            <p class="video-author">
                Markiplier
            </p>
            <p class="video-stats">
            319M views · 4 years ago
            </p>
        </div>
    </div>
</body>
</html>
